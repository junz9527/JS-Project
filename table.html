            <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <link rel="stylesheet" type="text/css" href="table.css" />
    <link rel="stylesheet" type="text/css" href="div_pop.css" />
    <script type="text/javascript" src="User.js" defer="defer"></script>
    <script type="text/javascript" src="Count.js" defer="defer"></script>
    <script type="text/javascript" src="table.js" defer="defer"></script>
</head>
<body>
    <div id="div_bg">
    <div class="div_bar1">
    <ul id="ul_search" class="status">
        <li class="status">ID:&nbsp;<input id="input_search_id" class="input_search" title="根据ID进行搜索，输入后按Enter键"></li>
        <li class="status">关键字:&nbsp;<input id="input_search_key" class="input_search" title="根据关键字进行搜索，输入后按Enter键"></li>
        <li class="status">时间范围:&nbsp;<input id="input_search_time1" class="input_search">-<input id="input_search_time2" class="input_search"></li>
    </ul>
    </div>
    <div class="div_bar1">
    <ul id="ul_operation" class="status">
        <li class="status"><a id="tab_add">增加</a></li>
        <li class="status"><a id="tab_del">删除</a></li>
        <li class="status"><a id="tab_upd">修改</a></li>
    </ul>
    </div>
    <div class="div_bar1">
    <ul id="ul_status" class="status">
        <li class="status">总数:50</li>
        <li class="status">页数:10</li>
        <li class="status">每页显示:
            <select id="show_count" title="选择每页显示的条目数">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </li>
        <li class="status"><a href="">上一页</a></li>
        <li class="status"><a href="">下一页</a></li>
        <li class="status">跳转&nbsp;<input id="input_goto" title="请输入要跳转到哪一页，输入后按Enter键"></li>
        <li class="status">当前页&nbsp;<label>1</label></li>
        <li class="status">选中行数&nbsp;<label id="num_selected">0</label></li>
    </ul>
    </div>
    <div id="div_table">
    <table border="1" width="800px" class="table_main" id="tb_content">
        <tbody id="tb_body">
            <tr class="tr_main">
                <th>id</th>
                <th>username</th>
                <th>realname</th>
                <th>password</th>
                <th>email</th>
                <th>phone</th>
            </tr>



        </tbody>
    </table>
    </div>
<!-- 操作的面板， 用于对数据进行增加，修改的操作-->
    <div id="div_operate_panel">
        <label>标签</label>
        <form method="post" id="form_operate">
            <table id="table_operate" class="table_o">
                <tr>
                    <td>id:</td>
                    <td><input id="id" class="input_text" type="text"></td>
                    <td id="id_desc"></td>
                </tr>
                <tr>
                    <td>username:</td>
                    <td><input id="username" class="input_text" type="text"></td>
                </tr>
                <tr>
                    <td>realname:</td>
                    <td><input id="realname" class="input_text" type="text"></td>
                </tr>
                <tr>
                    <td>password:</td>
                    <td><input id="password" class="input_text" type="password"></td>
                </tr>
                <tr>
                    <td>email:</td>
                    <td><input id="email" class="input_text" type="text"></td>
                </tr>
                <tr>
                    <td>phone:</td>
                    <td><input id="phone" class="input_text" type="text"></td>
                </tr>
            </table>
            <!-- 操作按钮栏 -->
            <div class="div_bar2">
                <ul id="ul_operation2" class="status">
                    <li class="status"><input id="btn_add" type="button" value="新增"></li>
                    <li class="status"><input id="btn_upd" type="button" value="更新"></li>
                    <li class="status"><input type="reset" value="重置"></li>
                </ul>
            </div>

        </form>
    </div>

    </div>
</body>
</html>
